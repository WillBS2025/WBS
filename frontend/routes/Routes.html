function Routes() {
  return (
    <Router>
      <Header />
      <Redirect to="/" />
      <Switch>
        <Route exact path="/" component={Inicio} />
        <Route exact path="/formularioRegistro/:id?" component={FormularioRegistro} />
        <Route exact path="/usuarios" component={Usuarios} />
        <Route exact path="/productos" component={Productos} />
      </Switch>
    </Router>
  );
}
