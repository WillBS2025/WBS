<style>
/* CSS: TODO LO DEBAJO ESTÁ SCOPEADO AL SIDEBAR Y NO AFECTA OTRAS VISTAS */

}

}

}

.wb-sidebar .wb-nav-item:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(191,164,111,0.25);
}

.wb-sidebar .wb-divider {

}
