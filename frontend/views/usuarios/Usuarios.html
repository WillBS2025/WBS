function Usuarios() {

    const [dataSource, setDataSource] = useState([]);
      useEffect(listarUsuarios, []);
      const history = useHistory();

      function listarUsuarios() {
        google.script.run
          .withSuccessHandler(res => {
            const usuarios = JSON.parse(res);
            let arreglo = [];

            usuarios.map(usuario => {
              arreglo.push({
                key: usuario.id,
                ...usuario,
                acciones:
                  <Button
                    onClick={() => {
                      antd.Modal.info({title:"Edición de usuario", content:"Pendiente de implementar edición desde esta vista."});
                    }}>
                    Editar
                  </Button>
              })
            })

            setDataSource(arreglo);

          }).listarUsuarios();
      }


    const columns = [
    {
      title: 'Nombre Completo',
      dataIndex: 'nombreCompleto',
      key: 'nombreCompleto',
    },
    {
      title: 'Correo',
      dataIndex: 'correo',
      key: 'correo',
    },
    {
      title: 'Contraseña',
      dataIndex: 'contrasenia',
      key: 'contrasenia',
    },
    {
      title: 'Acciones',
      dataIndex: 'acciones',
      key: 'acciones',
    },
  ];

  return (
    <Table dataSource={dataSource} columns={columns} />
  )
}



//</script>
